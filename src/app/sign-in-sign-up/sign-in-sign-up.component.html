
<section>
<div class="center-container">
<div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <p class="message">{{message}}</p>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login" (click)="onLoginClick()">Login</label>
        <label for="signup" class="slide signup" (click)="onSignupClick()">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login">
          <div class="field">
            <input type="text" placeholder="Email" name="email" ngModel required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" name="password" ngModel required>
          </div>
          
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
        </form>
        <form action="#" (ngSubmit)="signupUser()" class="signup">
          <div class="field">
            <input type="text" placeholder="name" [(ngModel)]="user.name" name="name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Email" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div></div>

    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
  </section>
