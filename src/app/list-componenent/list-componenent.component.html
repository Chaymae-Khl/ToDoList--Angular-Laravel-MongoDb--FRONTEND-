


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

 
<section class="vh-100 gradient-custom">
  
  
  <div class="container py-5 h-100"> 
    <div class="text-right"><button class="btn btn-outline-light " (click)="logout()">Logout</button></div>
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col col-xl-10">

        <div class="card">
          <div class="card-body p-5">

            <form class="d-flex justify-content-center align-items-center mb-4" method="post">
              <div class="form-outline flex-fill">
                <input [(ngModel)]="title"  name="title" type="text" id="form2" class="form-control" />
                <label class="form-label" for="form2">New task...</label>
              </div>
              <button type="submit" class="btn btn-info ms-2" (click)="addList()">Add</button>
            </form>

            <!-- Tabs navs -->
            <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="ex1-tab-1"  role="tab"
                  aria-controls="ex1-tabs-1" aria-selected="true">All</a>
              </li>
             
            </ul>
            <!-- Tabs navs -->

            <!-- Tabs content -->
            <div class="tab-content" id="ex1-content">
              <div *ngFor="let list of lists" class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                aria-labelledby="ex1-tab-1">
                <ul class="list-group mb-0">
                
                  <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                  style="background-color: #f4f6f7;">
                  <input class="form-check-input me-2" type="checkbox" value="" aria-label="..."  />
                  {{ list.title }}
                </li>
                  
                </ul>
              </div>
            </div>
            <!-- Tabs content -->

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
